     function GetTime()
     {
        var a = new Date();



      
        var  hour = a.getHours();
        var tempHour = hour /*%12 */ ;
        document.getElementById("Hours").innerHTML = tempHour;

        var min = a.getMinutes();
        document.getElementById("minutes").innerHTML = min;

        var sec = a.getSeconds();
        document.getElementById("seconds").innerHTML = sec;

        
  
        if(hour > 0 && hour < 12)
        {
          ampm.innerHTML = "AM";
        }
        else
        {
          ampm.innerHTML = "PM";
        }

         var  Day =["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
       
        lbldate.innerHTML = `${Day[a.getDay()]}  ${a.getDate()} /  ${a.getMonth()} / ${a.getFullYear()} `;


        if(hour > 0 && hour < 12)
        {
          message.innerHTML = "Good Morning Arvind";
        }
        else if(hour >= 12 && hour <= 16)
        {
          message.innerHTML = "Good After noon Arvind";
        }
        else if(hour > 16 && hour < 20)
        {
          message.innerHTML = "Good Evening Arvind";
        }
        else
        {
          message.innerHTML = "Good Night Arvind";
        }


       var AlaramHour = document.getElementById("AlaramHours").value;

        if(tempAlaramHour == tempHour && AlaramMinutes == min  )
         {
           
            console.log("hay Arvind Lodhi");
            ringtoon.play();

         }
       
         }
